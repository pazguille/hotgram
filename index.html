<!doctype html>
<html lang="es" class="no-js">
	<head>
		<script></script>
		<meta charset="utf-8">
		<title>What's hot on Instagram</title>
		<link rel="stylesheet" href="src/css/normalize.css">
		<link rel="stylesheet" href="src/css/chico.css">
		<link rel="stylesheet" href="src/css/hotgram.css">
		
		<!-- Mobile viewport optimization -->
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	</head>
	<body>
		<header class="ch-header">
			<h1 class="ch-logo">Hotgram</h1>
			<a href="https://instagram.com/oauth/authorize/?client_id=8592b07f6eaf4efb9e3b6c7a054b6aa0&redirect_uri=http://pazguille.github.com/hotgram/&response_type=token&scope=likes" class="ch-btn ch-btn-tiny login">Login</a>
		</header>
		<section id="hottest" role="content">
			<div class="ch-loading"></div>
		</section>
		<!-- Templates -->
		<script type="text/template" id="tpl-photo">
			<article class="photo">
				<header class="details">
					<h2 class="author">
						<a href="<%= user.website %>" target="_blank">
							<img src="<%= user.profile_picture %>" width="45" height="45" alt="<%= user.full_name %>" /> <%= user.username %>
						</a>
					</h2>
					<ul class="ch-stats">
						<li class="ch-icon-thumbs-up"><%= likes.count %> <span>likes&nbsp;&nbsp;</span></li>
						<li class="ch-icon-comment"><%= comments.count %> <span>comments&nbsp;&nbsp;</span></li>
					</ul>
				</header>
				<figure>
					<a class="viewer" href="<%= link %>" target="_blank">
						<img src="<%= images.standard_resolution.url %>" alt="<%= description %>">
					</a>
					<% if (description !== "") { %>
						<figcaption><%= description %></figcaption>
					<% } %>
					<div class="share">
						<!--
						<a class="ch-btn-skin ch-btn-tiny ch-icon-twitter-sign shareButton" href="https://twitter.com/share?url=<%= link %>&text=I like this photo (by <%= user.username %>) -&hashtags=hotgram,instagram" target="_blank">Tweet</a>
						<a href="http://pinterest.com/pin/create/button/?url=<%= link %>&media=<%= images.standard_resolution.url %>&description=I like this photo (by <%= user.username %>)" count-layout="none" class="ch-btn-skin ch-btn-tiny ch-icon-pushpin shareButton">Pin it</a>
						-->
						<a href="https://api.instagram.com/v1/media/<%= id %>/likes" count-layout="none" class="ch-btn-skin ch-btn-tiny ch-icon-heart-empty shareButton">I like</a>

						<iframe src="http://www.facebook.com/plugins/like.php?href=<%= link %>&amp;send=false&amp;layout=standard&amp;width=450&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=35&amp;appId=294291827276283" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
					</div>
				</figure>
			</article>
		</script>
		<script>
			(function(a){"use strict";var b=function(){var a=document.head||document.getElementsByTagName("head")[0],b=navigator.appName.indexOf("Microsoft")===0,c=0,d,e,f;f=function(a){var c=document.createElement("script");c.src=a;c.async="async";if(b){c.defer="defer"}return c};e=function(a,b,e){if(a!==b[b.length-1]){c+=1;d(b[c],b,e);return}if(e){e()}};d=function(c,d,g){var h=f(c);if(b&&h.readyState){h.onreadystatechange=function(){if(h.readyState==="loaded"||h.readyState==="complete"){h.onreadystatechange=null;e(c,d,g)}}}else{h.onload=function(){e(c,d,g)}}a.appendChild(h)};return{me:function(a,b){if(typeof a==="string"){a=[a]}(function(a,b){d(a[c],a,b)})(a,b);return this}}}();a.give=b})(window);

			give.me(["vendor/jquery.js","vendor/underscore.js","vendor/backbone.js","src/js/app.js"]);
		</script>
	</body>
</html>
